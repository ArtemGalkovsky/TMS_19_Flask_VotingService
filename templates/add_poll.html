<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Poll</title>
    <link href="{{ url_for('static', filename='css/base.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/add_poll.css') }}" rel="stylesheet">
    <script src="{{ url_for('static', filename='js/add_poll.js') }}"></script>
</head>
<body>
    {% include "menu.html" %}

    <main class="add_poll">
        <h1>Add Poll</h1>

        {% if form_added_successfully == 1 %}
            <div class="form_added_successfully poll_status">
                Poll added!
            </div>
        {% elif form_added_successfully == 0 %}
            <div class="form_adding_failed poll_status">
                {{ error.replace("_", " ") }}
            </div>
        {% endif %}

        <form enctype="application/x-www-form-urlencoded" method="post" action="{{ url_for('add_poll', ok=True) }}" name="add_poll">
            <label>Name: <input type="text" placeholder="name" name="name"></label>
            <label>Description: <input type="text" placeholder="description" name="description"></label>
            <label class="multiple_answers_allowed">Multiple answers: <input type="checkbox" name="multiple_answers_allowed"></label>

            <div class="questions_container">
            </div>
            <button class="add_question" type="button">Add Question</button>

            <button type="submit">Add Poll</button>
        </form>
    </main>
    <div class="question_default" hidden="hidden">
        <label>
            Question:
            <input class="question_text" type="text" name="question" placeholder="Your question">
        </label>
        <button class="delete_question" type="button">Delete Question</button>
    </div>
</body>
</html>
